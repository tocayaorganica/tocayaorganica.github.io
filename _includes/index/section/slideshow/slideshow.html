<section class="full-height-section">
	<div class="w-100 h-100">

		<!--desktop slideshow-->
		<div class="d-none d-md-block carousel slide h-100"
		     data-ride="carousel"
		     data-interval="7000"
		     data-wrap="true"
		     data-keyboard="false"
		     data-pause="false">

			<div class="carousel-inner h-100">

				<!--desktop slides-->
				{% for slide in section.slides %}
					{% include index/section/slideshow/slide.html %}
				{% endfor %}
			</div>
		</div>

		<!--mobile slideshow-->
		<div class="d-block d-md-none carousel slide"
		     data-ride="carousel"
		     data-interval="7000"
		     data-wrap="true"
		     data-keyboard="false"
		     data-pause="false">

			<div class="carousel-inner">

				<!--mobile slides-->
				{% for slide in section.mobile-slides %}
					{% include index/section/slideshow/slide.html %}
				{% endfor %}
			</div>
		</div>

	</div>
</section>
