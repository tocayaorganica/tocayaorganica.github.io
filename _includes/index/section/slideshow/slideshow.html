<section class="full-height-section">
	<div class="w-100 h-100">

		<div class="carousel slide h-100"
		     data-ride="carousel"
		     data-interval="7000"
		     data-wrap="true"
		     data-keyboard="false"
		     data-pause="false">

			<div class="carousel-inner h-100">
				{% for slide in section.slides %}

					<div class="carousel-item h-100 {% if forloop.first %}active{% endif %}">
						{% include index/section/slideshow/slide.html %}
					</div>
				{% endfor %}
			</div>
		</div>

	</div>
</section>
