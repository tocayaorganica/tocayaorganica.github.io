<section class="d-none d-md-block card-section">
	<div class="container">
		<div class="row">

			{% for card in section.cards %}

				<div class="col-lg-6 my-auto">

					<!--card-->
					<div class="card card-shadow-1 text-center mt-5">

						<!--image-->
						<img class="card-img-top" src="{{ card.image }}">

						<div class="card-body">

							<!--message-->
							<p class="card-text text-primary">{{ card.message }}</p>

							<!--button-->
							<a class="btn btn-primary" href="{{ card.button-link }}">{{ card.button-label}}</a>
						</div>

					</div>
				{% endfor %}

			</div>
		</div>
	</div>
</section>
