<section class="d-none d-md-block full-height-section card-section">
	<div class="container">
		<div class="row mb-5 mb-lg-0">

			{% for card in section.cards %}

				<div class="col-12 col-lg-6 my-auto">

					<!--card-->
					<div class="card card-shadow-1 text-center mt-5">

						<!--image-->
						<img class="card-img-top" src="{{ card.image }}">

						<div class="card-body d-flex flex-column justify-content-around"
							style="background-color: {{ card.background-color }}">

							<!--message-->
							<p class="card-text" style="color: {{ card.text-color }}">{{ card.message }}</p>

							<!--button-->
							{% include index/section/button.html %}
						</div>
					</div>

				</div>
			{% endfor %}

		</div>
	</div>
</section>
