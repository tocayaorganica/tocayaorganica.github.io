<header>
	<div class="row h-100">

		<div class="carousel slide home__carousel" data-ride="carousel">
			<div class="carousel-inner">

				{% for image in page.slideshow.images %}

					<div class="carousel-item {% if forloop.first %}active{% endif %}">

						<!--slideshow image-->
						<img class="d-block w-100" src="{{ image }}">

						<div class="home__carousel__logo carousel-caption">

							<!--logo-->
							<div class="row">
								<div class="col-4 mx-auto">
									<img class="d-block w-100" src="{{ page.slideshow.logo }}">
								</div>
							</div>

							<!--message-->
							<div class="row">
								<p class="mx-auto home__carousel__message">{{ page.slideshow.message }}</p>
							</div>
						</div>

					</div>
				{% endfor %}
			</div>
		</div>

	</div>
</header>
