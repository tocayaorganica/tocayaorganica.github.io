<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
	<div class="container">

		<!--logo-->
		<a class="navbar-brand" href="/">
			<img src="{{ site.navigation-logo }}">
		</a>

		<!--menu button-->
		<button class="navbar-toggler navbar-toggler-right"
		        type="button"
		        data-toggle="collapse"
		        data-target="#navbarResponsive"
		        aria-controls="navbarResponsive"
		        aria-expanded="false"
		        aria-label="Toggle navigation">
			Menu
			<i class="fa fa-bars"></i>
		</button>

		<!--menu items-->
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">

				{% assign sorted-pages = (site.pages | sort: 'position') %}

				{% for page in sorted-pages %}
					{% if page.hide-from-menu-list != true %}

						<li class="nav-item">
							<a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
						</li>

					{% endif %}
				{% endfor %}

				<!--order online button-->
				<li class="nav-item">
					{% include default/order-online-button.html %}
				</li>

			</ul>
		</div>

	</div>
</nav>
